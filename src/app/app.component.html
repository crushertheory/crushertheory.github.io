<div class="body">
  <div class="opponent-screen" *ngIf="opponentSelect === false">
    <ng-container>
      <div class="opponent-padding">
        <img
          class="opponent-image"
          src="../assets/opponents/opponent1.png"
          alt=""
          (click)="opponent = 1; opponentSelected(opponent)"
        />
        <img
          class="opponent-image"
          src="../assets/opponents/opponent2.png"
          alt=""
          (click)="opponent = 2; opponentSelected(opponent)"
        />
        <img
          class="opponent-image"
          src="../assets/opponents/opponent3.png"
          alt=""
          (click)="opponent = 3; opponentSelected(opponent)"
        />
      </div>
      <div class="opponent-padding">
        <img
          class="opponent-image"
          src="../assets/opponents/opponent4.png"
          alt=""
          (click)="opponent = 4; opponentSelected(opponent)"
        />
        <img
          class="opponent-image"
          src="../assets/opponents/opponent5.png"
          alt=""
          (click)="opponent = 5; opponentSelected(opponent)"
        />
        <img
          class="opponent-image"
          src="../assets/opponents/opponent6.png"
          alt=""
          (click)="opponent = 6; opponentSelected(opponent)"
        />
      </div>
      <div class="opponent-padding">
        <img
          class="opponent-image"
          src="../assets/opponents/opponent7.png"
          alt=""
          (click)="opponent = 7; opponentSelected(opponent)"
        />
        <img
          class="opponent-image"
          src="../assets/opponents/opponent8.png"
          alt=""
          (click)="opponent = 8; opponentSelected(opponent)"
        />
        <img
          class="opponent-image"
          src="../assets/opponents/opponent9.png"
          alt=""
          (click)="opponent = 9; opponentSelected(opponent)"
        />
      </div>
      <div class="opponent-padding">
        <img
          class="opponent-image"
          src="../assets/opponents/opponent10.png"
          alt=""
          (click)="opponent = 10; opponentSelected(opponent)"
        />
        <img
          class="opponent-image"
          src="../assets/opponents/opponent11.png"
          alt=""
          (click)="opponent = 11; opponentSelected(opponent)"
        />
      </div>
    </ng-container>
  </div>
  <div class="upper-frame" *ngIf="opponentSelect === true">
    <div *ngIf="videoTime">
      <div class="center-screen">
        <video
          class="video"
          muted
          autoplay
          src="{{ currentVideo }}"
          type="video/mp4"
        ></video>
      </div>
    </div>
  </div>
  <div class="lower-frame" *ngIf="opponentSelect === true">
    <div>
      <h3>
        Player
        <round-progress [roundPoints]="playerRoundPoints"></round-progress>
      </h3>
    </div>

    <div
      style="display: inline-block; padding: 2px"
      *ngFor="let card of playerCards"
    >
      <img class="card" src="{{ card.image }}" alt="" />
    </div>
    <div>{{ playerPoints }}</div>
    <div *ngIf="hitMeAvailable" style="display: inline-block">
      <button
        class="button"
        [disabled]="playerStayed || playerPoints > 21"
        (click)="hitMe()"
      >
        HIT ME
      </button>
      <button class="button" [disabled]="playerStayed" (click)="playerStays()">
        STAY?
      </button>
      <button class="button" [disabled]="!playerStayed" (click)="nextHand()">
        NEXT HAND
      </button>
      <button
        [disabled]="playerCards.length !== 2"
        (click)="doubleDown()"
        class="button"
      >
        DOUBLE DOWN
      </button>
    </div>

    <h3>Computer</h3>
    <div
      style="display: inline-block; padding: 2px"
      *ngFor="let card of computerCards; let i = index"
    >
      <img
        *ngIf="i === 0 && hideInitialCard"
        class="card"
        src="../assets/cards/cardBack.png"
        alt=""
      />
      <img
        *ngIf="i === 0 && !hideInitialCard"
        class="card"
        src="{{ computerCards[0].image }}"
        alt=""
      />
      <img *ngIf="i !== 0" class="card" src="{{ card.image }}" alt="" />
    </div>
    <div *ngIf="!hideInitialCard">{{ computerPoints }}</div>
    <h3 *ngIf="blackJack">BLACKJACK!!!!</h3>
    <h3 *ngIf="busted">BUSTED :(</h3>
    <h3 *ngIf="playerWins">You win :)</h3>
    <h3 *ngIf="computerWins">You lose :(</h3>
    <h3 *ngIf="draw">DRAW</h3>
    <!-- <h2>Pot: {{ bettingPool }}g</h2> -->
  </div>
</div>
